name: Release Linux

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          # Ensure universe repository is enabled (needed for cross-compilers)
          sudo add-apt-repository universe -y
          sudo apt-get update
          sudo apt-get install -y build-essential
          # Install base GCC and multilib support first
          sudo apt-get install -y gcc gcc-multilib
          # Try to install GCC-13 which cross-compilers depend on
          sudo apt-get install -y gcc-13 gcc-13-base || echo "GCC-13 not available, trying alternative"
          # Install cross-compilation toolchains
          # Only installing ARM64 (aarch64) as ARMv7 is mainly for embedded/IoT
          # Need binutils for assembler and linker tools
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          # These secrets will need to be configured for the repository:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Set CC, AS, AR, and other tools for cross-compilation
          CC_amd64_linux: gcc
          AS_amd64_linux: as
          AR_amd64_linux: ar
          CC_arm64_linux: aarch64-linux-gnu-gcc
          AS_arm64_linux: aarch64-linux-gnu-as
          AR_arm64_linux: aarch64-linux-gnu-ar
          CXX_arm64_linux: aarch64-linux-gnu-g++
          PKG_CONFIG_arm64_linux: aarch64-linux-gnu-pkg-config
