name: Release Windows

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  goreleaser:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Install cross-compilation tools
        run: |
          # For Windows CGO builds, we need a C compiler
          # Windows-latest runners typically have Visual Studio Build Tools available
          # For cross-compilation (e.g., 386 from amd64), we may need MinGW-w64
          # Try to install via Chocolatey if available, otherwise rely on system tools
          if (Get-Command choco -ErrorAction SilentlyContinue) {
            choco install mingw --version=8.1.0 -y
          } else {
            Write-Host "Chocolatey not available, using system C compiler if available"
          }
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          # These secrets will need to be configured for the repository:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean --config .goreleaser.windows.yml
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
