version: 2
builds:
  - env:
      # CGO is required for onepassword-sdk-go dependency
      - CGO_ENABLED=1
      - GOPRIVATE="github.com/1Password"
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X main.commit={{.Commit}} -X version.ProviderVersion={{.Version}}"
    goos:
      - windows
    goarch:
      - amd64
      - "386"
      - arm64
    ignore:
      # Ignore windows/arm (32-bit ARM): Windows on ARM is 64-bit only.
      # Windows RT (32-bit ARM) was discontinued in 2015. Modern Windows ARM devices
      # (Surface Pro X, etc.) run Windows ARM64, not 32-bit ARM.
      - goos: windows
        goarch: arm
    binary: "{{ .ProjectName }}_v{{ .Version }}"
archives:
  - formats: ["zip"]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
  extra_files:
    - glob: "terraform-registry-manifest.json"
      name_template: "{{ .ProjectName }}_{{ .Version }}_manifest.json"
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256
signs:
  - artifacts: checksum
    args:
      # if you are using this is a GitHub action or some other automated pipeline, you
      # need to pass the batch flag to indicate its not interactive.
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}" # set this environment variable for your signing key
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
release:
  extra_files:
    - glob: "terraform-registry-manifest.json"
      name_template: "{{ .ProjectName }}_{{ .Version }}_manifest.json"
  # If you want to manually examine the release before its live, uncomment this line:
  draft: true
changelog:
  disable: true
