version: 2
# split build for linux/amd64 and linux/arm64 so goreleaser builds for each architecture successfully
builds:
  # Build for linux/amd64
  - id: linux-amd64
    env:
      # CGO is required for onepassword-sdk-go dependency
      - CGO_ENABLED=1
      - GOPRIVATE="github.com/1Password"
      - CC=gcc
      - AS=as
      - AR=ar
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X main.commit={{.Commit}} -X version.ProviderVersion={{.Version}}"
    goos:
      - linux
    goarch:
      - amd64
    binary: "{{ .ProjectName }}_v{{ .Version }}"
  # Build for linux/arm64
  - id: linux-arm64
    env:
      # CGO is required for onepassword-sdk-go dependency
      - CGO_ENABLED=1
      - GOPRIVATE="github.com/1Password"
      - CC=aarch64-linux-gnu-gcc
      - AS=aarch64-linux-gnu-as
      - AR=aarch64-linux-gnu-ar
      - CXX=aarch64-linux-gnu-g++
      - PKG_CONFIG=aarch64-linux-gnu-pkg-config
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X main.commit={{.Commit}} -X version.ProviderVersion={{.Version}}"
    goos:
      - linux
    goarch:
      - arm64
    binary: "{{ .ProjectName }}_v{{ .Version }}"
archives:
  - formats: ["zip"]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
# Checksums are generated in the final generate-checksums job to include all platforms
checksum:
  disable: true
signs: []
release:
  # Manifest.json is uploaded by the final generate-checksums job
  # If you want to manually examine the release before its live, uncomment this line:
  draft: true
changelog:
  disable: true
